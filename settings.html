<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='setting.css') }}">
</head>
<body>
    <h1>Settings</h1>
    <form action="/settings" method="post"> <!-- Updated action URL -->
        <label for="groceries_limit">Groceries Limit:</label>
        <input type="number" id="groceries_limit" name="groceries_limit" step="0.01"><br>
        
        <label for="entertainment_limit">Entertainment Limit:</label>
        <input type="number" id="entertainment_limit" name="entertainment_limit" step="0.01"><br>
        
        <label for="utilities_limit">Utilities Limit:</label>
        <input type="number" id="utilities_limit" name="utilities_limit" step="0.01"><br>
        
        <button type="submit">Set Limits</button>
    </form>
</body>
</html>
